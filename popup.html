<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="css/popup.css">
    <title>Popup HTML</title>
</head>

<body>

    <div class="container">
        <div class="header">
            <h2>Sweet Home</h2>
            <label for="close-top" class="close-btn close" id="close-top">X</label>
        </div>
        <div class="content">
            <form action="">
                <h3> Do you want to apply sweet-home as your home page?</h3>
                <div class="btns">
                    <button type="button" class="btn" id="apply">Yes</button>
                    <button type="button" class="btn close" id="close">No</button>
                </div>
            </form>
        </div>
        <div class="credit">
            <p>Designed by <a href="https://www.linkedin.com/in/prayushadhikari/">Prayush Adhikari</a> </p>
        </div>
    </div>



    <script src="js/popup.js"></script>

</body>

</html>
